<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Page 2</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Arvo:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <header class="header">
            <div class="logo">
                <img src="img/logo1.png" alt="Main logo" class="main-logo" />
            </div>
            <div class="search">
                <input type="text" placeholder="Search" />
                <button>
                    <img src="img/glass.png" alt="Glass" class="glass" />
                </button>
            </div>
            <div class="cart">
                <button>Cart</button>
            </div>
        </header>

        <div class="main-content">
            <aside class="sidebar">
                <nav>
                    <ul>
                        <li>Catalog</li>
                        <li>Category 1</li>
                        <li>Category 2</li>
                        <li>Category 3</li>
                    </ul>
                </nav>
            </aside>

            <section class="product-grid">
                <div class="table">
                    <div class="grid-container">
                        <div class="grid-elem">
                            <div class="product-image">
                                <img
                                    src="img/image1-norway.webp"
                                    alt="Norway in a Nutshell"
                                />
                            </div>
                            <div class="product-info">
                                <div class="text-section">
                                    <p class="product-name">
                                        Norway in a Nutshell
                                    </p>
                                    <p class="product-price">€1,700</p>
                                </div>
                                <button class="book">Book</button>
                            </div>
                        </div>
                        <div class="grid-elem">
                            <div class="product-image">
                                <img
                                    src="img/image2-norway.webp"
                                    alt="Norway in the Winter"
                                />
                            </div>
                            <div class="product-info">
                                <div class="text-section">
                                    <p class="product-name">
                                        Norway in the Winter
                                    </p>
                                    <p class="product-price">€3,300</p>
                                </div>
                                <button class="book">Book</button>
                            </div>
                        </div>
                        <div class="grid-elem">
                            <div class="product-image">
                                <img
                                    src="img/image3-norway.jpg"
                                    alt="Pulpit Rock"
                                />
                            </div>
                            <div class="product-info">
                                <div class="text-section">
                                    <p class="product-name">Pulpit Rock</p>
                                    <p class="product-price">€3,300</p>
                                </div>
                                <button class="book">Book</button>
                            </div>
                        </div>
                        <div class="grid-elem">
                            <div class="product-image">
                                <img
                                    src="img/image4-norway.jpg"
                                    alt="Classic Norway at Leisure"
                                />
                            </div>
                            <div class="product-info">
                                <div class="text-section">
                                    <p class="product-name">
                                        Classic Norway at Leisure
                                    </p>
                                    <p class="product-price">€3,450</p>
                                </div>
                                <button class="book">Book</button>
                            </div>
                        </div>
                        <div class="grid-elem">
                            <div class="product-image">
                                <img
                                    src="img/image5-norway.jpg"
                                    alt="Northern Lights Express"
                                />
                            </div>
                            <div class="product-info">
                                <div class="text-section">
                                    <p class="product-name">
                                        Northern Lights Express
                                    </p>
                                    <p class="product-price">€2,660</p>
                                </div>
                                <button class="book">Book</button>
                            </div>
                        </div>
                        <div class="grid-elem">
                            <div class="product-image">
                                <img
                                    src="img/image6-norway.jpg"
                                    alt="Express Norway"
                                />
                            </div>
                            <div class="product-info">
                                <div class="text-section">
                                    <p class="product-name">Express Norway</p>
                                    <p class="product-price">€2,800</p>
                                </div>
                                <button class="book">Book</button>
                            </div>
                        </div>
                        <div class="grid-elem">
                            <div class="product-image">
                                <img
                                    src="img/image7-norway.jpg"
                                    alt="Express Norway - Winter"
                                />
                            </div>
                            <div class="product-info">
                                <div class="text-section">
                                    <p class="product-name">
                                        Express Norway - Winter
                                    </p>
                                    <p class="product-price">€2,600</p>
                                </div>
                                <button class="book">Book</button>
                            </div>
                        </div>
                        <div class="grid-elem">
                            <div class="product-image">
                                <img
                                    src="img/image8-norway.jpg"
                                    alt="Classic Norway"
                                />
                            </div>
                            <div class="product-info">
                                <div class="text-section">
                                    <p class="product-name">Classic Norway</p>
                                    <p class="product-price">€3,200</p>
                                </div>
                                <button class="book">Book</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </body>
</html>
